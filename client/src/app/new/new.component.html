<h4> Add a position you have just applied to: </h4>

<form (submit)="submitButton()">
  <div class="form-group">
    <label>Company name</label>
    <input type="text" class="form-control" name="company" [(ngModel)]="company">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Job title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="title">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Company Category</label>
    <input type="text" class="form-control" name="category" [(ngModel)]="category">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Link to Job Posting</label>
    <input type="text" class="form-control" name="linktopost" [(ngModel)]="linktopost">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Status</label>
    <input type="text" class="form-control" name="status" [(ngModel)]="status">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Notes</label>
    <input type="text" class="form-control" name="notes" [(ngModel)]="notes">
    <small class="form-text text-muted"></small>
  </div>
  <button class="btn btn-light" type="submit">Add Job</button>
  <button class="btn btn-dark" [routerLink]="['/home']">Cancel</button>
</form>

<br> {{error}}
