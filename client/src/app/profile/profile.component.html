<h4> Add a Profile: </h4>

<form (submit)="submitButton()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Resume</label>
    <input type="text" class="form-control" name="resume" [(ngModel)]="resume">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>LinkedIn</label>
    <input type="text" class="form-control" name="linkedin" [(ngModel)]="linkedin">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Github</label>
    <input type="text" class="form-control" name="github" [(ngModel)]="github">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Personal</label>
    <input type="text" class="form-control" name="personal" [(ngModel)]="personal">
    <small class="form-text text-muted"></small>
  </div>
  <button class="btn btn-light" type="submit">Add Profile</button>
  <button class="btn btn-dark" [routerLink]="['/home']">Cancel</button>
</form>

<br> {{error}}
