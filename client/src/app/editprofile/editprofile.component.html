<h4> Edit a profile: </h4>
<button class="btn btn-dark" (click)="delete(profile)"> Delete this Profile </button>
<div *ngIf="profile">
  <form (submit)="submitButton()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="profile.firstname">
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
    <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="profile.lastname">
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label>Resume</label>
      <input type="text" class="form-control" name="resume" [(ngModel)]="profile.resume">
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label>LinkedIn</label>
      <input type="text" class="form-control" name="linkedin" [(ngModel)]="profile.linkedin">
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label>Github</label>
      <input type="text" class="form-control" name="github" [(ngModel)]="profile.github">
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label>Personal</label>
      <input type="text" class="form-control" name="personal" [(ngModel)]="profile.personal">
      <small class="form-text text-muted"></small>
    </div>
    <button class="btn btn-light" type="submit">Update Profile</button>
    <button class="btn btn-dark" [routerLink]="['/home']">Cancel</button>
  </form>
</div>
<br> {{error}}
