<h4>You have applied to the following positions!</h4>

<table class="table">
  <tr>
    <th scope="col">Rank</th>
    <th scope="col">Company</th>
    <th scope="col">Title</th>
    <th scope="col">Category</th>
    <th scope="col">Job Posting</th>
    <th scope="col">Status</th>
    <th scope="col"></th>
  </tr>
  <tr *ngFor="let job of jobs">
    <td> {{ job.rating }} </td>
    <td> {{ job.company }} </td>
    <td> {{ job.title }} </td>
    <td> {{ job.category }} </td>
    <td> <a href="https://{{ job.linktopost }}" target="_blank">{{ job.linktopost }}</a></td>
    <td> {{ job.status }} </td>
    <td>
      <button class="btn btn-link" (click)="viewJob(job)"> Details </button>
      <button class="btn btn-link" (click)="editJob(job)"> Edit </button>
    </td>
  </tr>
</table>
